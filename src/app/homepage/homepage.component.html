<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile colspan="3" class="HelloPhoto">
    <mat-card>
      <mat-card-content>
          <span [ngClass]="(isPhone | async) ? 'title-mobile' : 'title-desktop' " >Pyszna śląska kuchnia</span> 
          <br>      
          <img alt="image" [ngClass]="(isPhone | async ) ? 'img-mobile': 'img-desktop' " src="http://www.balbooa.com/demo-content/gridbox/themes/tasty/devider-white.png">
          <br>
          <span *ngIf="!(isPhone | async)" class="slogan">Z najlepszych babcinnych przepisów</span>
          
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile rowspan="1" [colspan]="(isPhone | async) ? '3' : '1' " class="katra-catering">
    <mat-card>
      <mat-card-header>
        <mat-card-title>title</mat-card-title>
        <mat-card-subtitle>sub-header</mat-card-subtitle>
      </mat-card-header>
      <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR827Gv6dUxJigD1-g3fuCkuUF9lMsDQLrH4-lc4oOAwj1svGYm" />
      <mat-card-content>
        content
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>actionOne</button>
        </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>Dzialj Gice stretny</mat-grid-tile>
</mat-grid-list>
